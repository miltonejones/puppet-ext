<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 600px;
        height: 20px;
        padding: 24px;
        transition: height 0.15s ease-in;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .flex {
        display: flex;
      }

      .center {
        align-items: center;
      }

      .spacer {
        flex-grow: 1;
      }

      button {
        margin: 0 4px !important;
      }
    </style>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <body>
    
    <input type="text" id="findTests" class="form-control" 
        placeholder="Find test suites"  />


    <div id="testItems">
     loading tests...
    </div>

    <hr />

    <div class="flex">
      <div class="spacer"></div>
      <button id="exitButton" type="button" class="btn btn-outline-primary btn-sm">Close <i class="fa-solid fa-xmark"></i></button>
     <div id="execWrapper">
      <button id="execButton" type="button" class="btn btn-primary btn-sm">Execute</button>
     </div>
    </div>
  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <script src="components/index.js"></script>
    <script src="jquery.min.js"></script>
    <script src="transform.js"></script>
    <script src="data.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
